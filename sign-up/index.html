<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/main/main.css" />
  </head>
  <body class="">
    <section>
      <div class="flex items-center justify-center min-h-[100vh] px-5 py-10">
        <div class="w-full max-w-[60rem]">
          <div class="md:flex md:shadow-lg">
            <div class="md:w-[50%]">
              <div
                class="md:h-full shadow-lg md:shadow-none mt-16 md:mt-0 px-5 md:px-10 py-10 md:py-16 border-[1px] border-[black] border-opacity-5 rounded-lg md:rounded-tr-none md:rounded-br-none bg-[#6C8EAE]"
              >
                <div class="flex items-center justify-center h-full">
                  <div>
                    <div class="text-center font-bold text-2xl text-[white]">
                      Already have an Account?
                    </div>
                    <div
                      class="text-sm font-medium opacity-[0.6] text-center mt-5 text-[white]"
                    >
                      Enter required information and Sign in
                    </div>

                    <div class="mt-10 text-center">
                      <a href="/sign-in">
                        <button
                          type="submit"
                          class="text-[white] border-[white] border-[1px] px-10 py-2 rounded-full hover:shadow-md active:scale-[0.95]"
                        >
                          Sign In
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="md:w-[50%]">
              <div
                class="shadow-lg md:shadow-none px-5 md:px-10 py-10 md:py-16 border-[1px] border-[black] border-opacity-5 rounded-lg md:rounded-tl-none md:rounded-bl-none"
              >
                <div class="text-center font-bold text-3xl">Create Account</div>
                <div class="text-sm font-medium opacity-[0.6] text-center mt-5">
                  Fill your Credentials here
                </div>
                <div class="mt-10">
                  <input
                    type="text"
                    placeholder="name"
                    class="bg-[#F0EEF0] w-full py-2 px-3 outline-none border-none rounded"
                  />
                </div>
                <div class="mt-5">
                  <input
                    type="email"
                    placeholder="email"
                    class="bg-[#F0EEF0] w-full py-2 px-3 outline-none border-none rounded"
                  />
                </div>
                <div class="mt-5">
                  <input
                    type="password"
                    placeholder="password"
                    class="bg-[#F0EEF0] w-full py-2 px-3 outline-none border-none rounded"
                  />
                </div>

                <div class="mt-10 text-center">
                  <button
                    type="submit"
                    class="bg-[#1c1c1c] text-[white] px-10 py-2 rounded-full hover:shadow-md active:scale-[0.95]"
                  >
                    Sign Up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
