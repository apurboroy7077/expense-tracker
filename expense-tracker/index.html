<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/css/main/main.css" />
    <script
      type="module"
      src="/js/expense-tracker-page/scriptsOfExpenseTrackerPage.js"
      defer
    ></script>
  </head>
  <body>
    <!-- HEADER SECTION STARTS-------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <header>
      <div class="md:hidden">
        <div class="bg-[#243B64] py-5">
          <div class="flex justify-between items-center px-5">
            <div class="flex items-center gap-2">
              <span class="text-[white] font-bold text-2xl"
                ><i class="fa-solid fa-dollar-sign"></i
              ></span>
              <span class="text-[white] font-bold text-lg"
                >Expense Tracker</span
              >
            </div>
            <div>
              <button class="menu-button-small-screen-ar7">
                <i
                  class="fa-solid fa-bars text-[white] text-xl active:scale-[0.95]"
                ></i>
              </button>
              <span class="close-menu-button-small-screen-ar7 hidden">
                <i
                  class="fa-solid fa-xmark text-[white] text-2xl active:scale-[0.95]"
                ></i>
              </span>
            </div>
          </div>
          <div
            class="small-screen-menu-list-ar7 h-0 overflow-hidden transition-all duration-500"
          >
            <div class="mt-5">
              <ul class="flex flex-col">
                <a href="./">
                  <li
                    class="text-[white] font-medium hover:bg-[#173b34] px-5 py-2 opacity-[0.9]"
                  >
                    Home
                  </li>
                </a>
                <a href="./">
                  <li
                    class="text-[white] font-medium hover:bg-[#173b34] px-5 py-2 opacity-[0.9]"
                  >
                    Reports
                  </li>
                </a>
                <a href="./">
                  <li
                    class="text-[white] font-medium hover:bg-[#173b34] px-5 py-2 opacity-[0.9]"
                  >
                    Leaderboard
                  </li>
                </a>
                <a href="./">
                  <li
                    class="text-[white] font-medium hover:bg-[#173b34] px-5 py-2 opacity-[0.9]"
                  >
                    Login
                  </li>
                </a>
                <a href="./">
                  <li
                    class="text-[white] font-medium hover:bg-[#173b34] px-5 py-2 opacity-[0.9]"
                  >
                    Sign Up
                  </li>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="hidden md:block">
        <div class="bg-[#243B64] px-7 py-7 flex justify-center items-center">
          <div
            class="flex justify-between items-center w-[100%] max-w-screen-xl"
          >
            <div class="flex items-center gap-2">
              <span class="text-[white] font-bold text-2xl lg:text-3xl"
                ><i class="fa-solid fa-dollar-sign"></i
              ></span>
              <span class="text-[white] font-bold text-lg lg:text-xl lg:ml-1"
                >Expense Tracker</span
              >
            </div>
            <div class="flex items-center gap-5 lg:gap-16">
              <button class="text-[white] font-medium">Home</button>
              <button class="text-[white] opacity-[0.7] font-medium">
                Reports
              </button>
              <button class="text-[white] opacity-[0.7] font-medium">
                Leaderboard
              </button>
            </div>
            <div class="flex items-center gap-5 lg:gap-10">
              <button class="text-[white] font-medium">Login</button>
              <button
                class="text-[white] bg-[#cb8461] px-5 py-2 rounded active:scale-[0.95] hover:scale-[1.02] transition-all duration-300"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER SECTION ENDS---------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <section>
      <div class="px-5 md:px-7 py-16 lg:py-32 flex justify-center items-center">
        <div class="w-full max-w-screen-xl">
          <div class="lg:hidden">
            <div class="bg-[#3E5981] px-5 py-5 rounded">
              <div class="text-[white] text-center">Add a Expense</div>
              <div class="mt-7">
                <select
                  class="w-full px-5 py-2 rounded outline-none border-none text-center"
                >
                  <option>Please Select a Category</option>
                </select>
              </div>
              <div class="mt-7">
                <input
                  type="text"
                  placeholder="Amount"
                  class="w-full px-5 py-2 rounded outline-none border-none text-center"
                />
              </div>
              <div class="mt-7">
                <textarea
                  type="text"
                  placeholder="Amount"
                  class="w-full px-5 py-2 rounded outline-none border-none text-center"
                ></textarea>
              </div>
              <div class="mt-7">
                <button
                  class="w-full px-5 py-2 rounded outline-none border-none text-center bg-[#283241] text-[white] active:scale-[0.95]"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
          <div class="hidden lg:block">
            <div class="bg-[#3E5981] px-5 xl:px-10 py-5 xl:py-10 rounded-lg">
              <div class="flex justify-between items-center">
                <div class="w-[15%]">
                  <div>
                    <select
                      class="w-full px-5 py-3 xl:py-4 rounded-lg outline-none border-none text-center text-sm xl:text-base bg-[#283241] text-[white]"
                    >
                      <option>Category</option>
                    </select>
                  </div>
                </div>
                <div class="w-[35%]">
                  <div class="flex items-center rounded-lg overflow-hidden">
                    <div
                      class="bg-[#283241] text-sm xl:text-base px-3 xl:px-5 py-3 xl:py-4 text-[white] w-fit"
                    >
                      Description
                    </div>
                    <div class="w-full">
                      <input
                        type="text"
                        class="w-full py-[0.55rem] xl:py-[0.93rem] outline-none border-none px-2"
                      />
                    </div>
                  </div>
                </div>
                <div class="w-[20%]">
                  <div class="flex items-center rounded-lg overflow-hidden">
                    <div
                      class="bg-[#283241] text-sm xl:text-base px-3 xl:px-5 py-3 xl:py-4 text-[white] w-fit"
                    >
                      Amount
                    </div>
                    <div class="w-full">
                      <input
                        type="text"
                        class="w-full py-[0.55rem] xl:py-[0.93rem] outline-none border-none px-2"
                      />
                    </div>
                  </div>
                </div>

                <div class="w-[15%]">
                  <div>
                    <button
                      class="bg-[#283241] text-sm xl:text-base px-5 py-3 xl:py-4 text-[white] w-full rounded-lg hover:shadow-lg active:scale-[0.95]"
                    >
                      Add Expense
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
